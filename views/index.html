<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="index row mt-">
        <div class="col-8 offset-2 mt-5 mx-auto p-2" width: 200px;>
            <br>
            <h1 class="text-center">Registration Form</h1>
            <form action="/signup" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label><br>
                    <input name="name" id="username" required placeholder="Enter username" class="form-control is-valid">
                    </div>
        
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label><br>
                    <input name="email" id="email" required type="email" placeholder="Enter email-Id" type="email" class="form-control is-valid">
                    </div>
        
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label><br>
                    <input name="password" id="password" required  type="password" placeholder="Enter password" type="password" class="form-control is-valid">
                  </div>
                  <button class="btn btn-success btn-primary">SignUp</button>
            </form>
        </div>
    </div>
</body>

</html>
